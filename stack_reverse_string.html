<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse string with stack</title>
    <script>
        let data = [];
        let currentSize = data.length;
        function push(newVal){
            data[currentSize]= newVal;
            currentSize+=1;
        }
        function pop(){
            lastRemoveItem= data[currentSize-1];
            currentSize-=1;
            data.length=currentSize;
            return lastRemoveItem;
        }
        function reverseStr(item){
            for(let i=0;i<item.length;i++){
                push(item[i]);
            }
            for(let i=0;i<item.length;i++){
                item[i]=pop();
            }
        }
        function Reverse(){
            let str = document.getElementById('text').value;
            str = str.split("");
            reverseStr(str);
            let z = document.getElementById('rev');
            z.innerHTML=str.join('');
        }
        
    </script>
</head>
<body>
    <h1>Reverse a string with stack</h1>
    <input type="text" id="text">
    <button onclick="Reverse()">change</button>
    <div id="rev"></div>
</body>
</html>
