<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
    <script>
        //just simple method
        let data = [];
        let currentSize = data.length;
        let max=5;

        function push(newVal){
            if(currentSize>=max){
                alert("stack is full. you can't add "+ newVal);
            }else{
            data[currentSize]=newVal;
            currentSize+=1;
            }
        }
        function pop(){
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("stack is empty..")
            }
        }

        push(20);
        push(38);
        push(17);
        push(22);
        push(43);
        pop();
        pop();
        pop();
        pop();
        console.warn(data);

    </script>
</head>
<body>
    
</body>
</html>
