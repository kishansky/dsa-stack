<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stack with input button</title>
        <script>
        let data = [];
        let currentSize = data.length;
        let max=5;
        function push(){
            let newVal=document.getElementById('newel').value;
            if(currentSize>=max){
                alert("stack is full. you can't add "+ newVal);
            }else{
            data[currentSize]=newVal;
            currentSize+=1;
            document.getElementById('newel').value="";
            console.warn("element added..");
            }
        }
        function pop(){
            if(currentSize>0){
                currentSize-=1;
                data.length=currentSize;
            }else{
                alert("stack is empty..")
            }
        }
        
        function display(){
            for(i=0;i<=currentSize-1;i++){
                console.warn("stack no is-",i,"and element is-",data[i]);
            }
        }
    </script>
    </head>
    <body>
        <h2>Stack with button</h2>
        <input type="text" placeholder="enter stck element" id="newel">
        <button onclick="push()">Add element</button>
        <button onclick="pop()">pop element</button>
        <button onclick="display()">display element</button>

    </body>
</html>
